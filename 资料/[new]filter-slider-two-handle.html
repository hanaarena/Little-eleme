<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../js/vendor/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery-ui/1.9.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://lib.sinaapp.com/js/jquery-ui/1.9.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="http://lib.sinaapp.com/js/jquery-ui/1.9.1/themes/base/jquery.ui.theme.css">
	<script type="text/javascript">
		function showProducts(minPrice, maxPrice) {
    $("#products li").hide().filter(function() {
        var price = parseInt($(this).data("price"), 10);
        return price >= minPrice && price <= maxPrice;
    }).show();
}

$(function() {
    var options = {
        range: true,
        min: 0,
        max: 500,
        values: [50, 300],
        slide: function(event, ui) {
            var min = ui.values[0],
                max = ui.values[1];

            $("#amount").val("$" + min + " - $" + max);
            showProducts(min, max);
        }
    }, min, max;

    $("#slider-range").slider(options);

    min = $("#slider-range").slider("values", 0);
    max = $("#slider-range").slider("values", 1);

    $("#amount").val("$" + min + " - $" + max);

    showProducts(min, max);
});
	</script>
</head>
<body>
	
<div class="demo">

    <p>
        <label for="amount">Price range:</label>
        <input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;" />
    </p>

    <div id="slider-range" style="width:98%"></div>
    <ul id="products">
            <li data-price="10"> product - £10 </li>
            <li data-price="50"> product - £50 </li>
            <li data-price="100"> product - £100 </li>
            <li data-price="150"> product - £150 </li>
            <li data-price="200"> product - £200 </li>
        </ul>
    </div>
    

</body>
</html>
