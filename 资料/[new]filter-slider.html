<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="http://lib.sinaapp.com/js/jquery-ui/1.9.1/themes/base/jquery-ui.css">
	<script type="text/javascript" src="../js/vendor/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery-ui/1.9.1/jquery-ui.min.js"></script>
	<script type="text/javascript">
		function showProducts(minPrice) {
		    $("#products li").hide().filter(function() {
		        var price = parseInt($(this).data("price"), 10);
		        return price >= minPrice ;
		    }).show();
		}

		$(function() {
		    var options = {
		    	orientation: "vertical",
		        range: "min",	
		        min: 0,
		        max:40,
		        value: 0,
		        slide: function(event, ui) {
		            var min = ui.value;
		            $("#amount").val("$" + min );
		            showProducts(min);
		        }
		    }, min;

		    $("#slider-vertical").slider(options);

		    min = $("#slider-vertical").slider("values", 0);
		    

		    $("#amount").val("$" + min );

		    showProducts(min);
		});
	</script>
</head>
<body>
	
<div class="demo">

    <p>
        <label for="amount">Price range:</label>
        <input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;" />
    </p>

    <div id="slider-vertical"></div>
    <ul id="products">
            <li data-price="10"> product - £10 </li>
            <li data-price="50"> product - £50 </li>
            <li data-price="100"> product - £100 </li>
            <li data-price="150"> product - £150 </li>
            <li data-price="200"> product - £200 </li>
        </ul>
    </div>
    

</body>
</html>
